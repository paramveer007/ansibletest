---
- hosts: localhost
  become: true
  tasks:
  - name: Install Azure CLI
    command: "{{ item }}"
    with_items:
      - yum check-update
      - yum install -y gcc libffi-devel python-devel openssl-devel epel-release
      - yum install -y python-pip python-wheel
      - pip install ansible[azure]
    
